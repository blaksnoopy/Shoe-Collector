{% extends 'base.html' %}

{% block content %}
  <h1>Delete Shoe</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.brand_name }}</span> <span class="blue-text">{{ object.model_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' shoe.id %}">Cancel</a>
  </form>
{% endblock %}
